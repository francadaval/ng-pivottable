<table class="pvtUi" cellpadding="5">
	<tr id="tr0" *ngIf="!(opts.unusedAttrsVertical || unusedAttrsVerticalAutoOverride)">
		<td id="rendererControl" class="pvtUiCell">
			<select class="pvtRenderer" (change)="changeRenderer(renderers[$event.target.value])">
				<option *ngFor="let r of renderers | keyvalue" value="{{r.key}}">{{r.key}}</option>
			</select>
		</td>
		<td id="unused" class="pvtAxisContainer pvtUnused pvtUiCell pvtHorizList">
			<li *ngFor="let attr of shownInDragDrop; index as i" class="axis_{{i}}">
				<span class="pvtAttr">{{attr}} <span class="pvtTriangle">&#x25BE;</span></span>
			</li>
		</td>
		<td class="pvtAxisContainer pvtHorizList pvtCols pvtUiCell">
			
		</td>
	</tr>
	<tr id="tr1">
		<td id="rendererControl" *ngIf="opts.unusedAttrsVertical || unusedAttrsVerticalAutoOverride" id="rendererControl" class="pvtUiCell">
			<select class="pvtRenderer" (change)="changeRenderer(renderers[$event.target.value])">
				<option *ngFor="let r of renderers | keyvalue" value="{{r.key}}">{{r.key}}</option>
			</select>
		</td>
		<td class="pvtVals pvtUiCell">
			<select id="aggregator" class="pvtAggregator" (change)="changeAggregator(aggregators[$event.target.value])">
				<option *ngFor="let a of aggregators | keyvalue" value="{{a.key}}">{{a.key}}</option>
			</select>
			<a class="pvtRowOrder" (click)="switchRowOrder()">{{rowOrderSymbol}}</a>
			<a class="pvtColOrder" (click)="switchColOrder()">{{colOrderSymbol}}</a>
		</td>
	</tr>
	<tr id="tr2">
		<td id="unused" *ngIf="opts.unusedAttrsVertical || unusedAttrsVerticalAutoOverride" class="pvtAxisContainer pvtUnused pvtUiCell pvtVertList">
			<li *ngFor="let attr of shownInDragDrop; index as i" class="axis_{{i}}">
				<span class="pvtAttr">{{attr}} <span class="pvtTriangle">&#x25BE;</span></span>
			</li>
		</td>
		<td class="pvtAxisContainer pvtRows pvtUiCell" valign="top">
			
		</td>
		<td class="pvtRendererArea" valign="top">
			<ng-pivottable [pivotData]="pivotData" [options]="opts.table"></ng-pivottable>
		</td>
	</tr>
</table>
